# pre-commit設定ファイル
repos:
  # ruffによる静的解析の実行
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.264
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # blackでコードフォーマットを自動化
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: [src/]  # 対象ディレクトリ

  # mypyによる型チェック
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        exclude: ^tests/|^any-path/  # mypyの除外ディレクトリ
        additional_dependencies:
          - pydantic
          - types-PyYAML==6.0.

